
<div class="container">
    <app-left-bar/>
    <div class="main-entregas">
        <div class="page-content">
            <div class="header">Entregas Do Dia</div>
            <div class="content-categories">
                <div class="label-wrapper">
                    <input class="nav-item" name="nav" type="radio" id="opt-1" checked>
                    <label class="category" for="opt-1">Mapa</label>
                </div>
            </div>
            <div class="tasks-wrapper">
                <div class="task-map" *ngIf="mapVisible" style="width: 100%; height: 600px">
                    <div class="map-container">
                        <div class="map-frame">
                            <div id="map"><app-map></app-map></div>
                        </div>
                    </div>
                </div>
                <div class="task-enderecos"  *ngIf="rotasVisible">
                    <div 
                        class="card-endereco endereco" 
                        *ngFor="let direction of translatedDirections; let i = index"
                    >
                        <h4 style="font-weight: 400">
                        <span style="font-weight: 600;">Direção {{ i + 1 }}:</span>  {{ direction }}
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-bar">
            <div class="header" style="margin-top: 40px">Pedidos</div>
            <div class="right-content">
                <div *ngIf="listaDePedidos.length <= 2">
                    <p style="color: darkred; font-size: 14px;">
                        Clique em 'Listar Pedidos' para calcular rota do dia
                    </p>
                </div>
                <div class="task-box" *ngFor="let pedido of listaDePedidos.slice(1, listaDePedidos.length - 1)">
                    <div class="description-task">
                        <div class="time">{{ pedido.nome }}</div>
                        <div class="task-name">
                            CEP: {{ pedido.cep }}<br />
                            Logradouro: {{ pedido.logradouro }}<br />
                            Bairro: {{ pedido.bairro }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-bar">
                <button class="btn-calcular" (click)="listarPedidos()">Listar Pedidos</button>
            </div>
        </div>
        
    </div>
</div>
